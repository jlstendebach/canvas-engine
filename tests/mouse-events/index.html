<!DOCTYPE html>
    <html lang="en">
    <!--[ HEAD ]=============================================================-->
    <head>
        <!--[ libs ]----------------------------------------------------------->
        <meta charset="utf-8" />

        <!--[ style ]---------------------------------------------------------->
        <style>
            html, body {
                border: 0;
                margin: 0;
                padding: 0;
            }

            #main-canvas {
                border: 0;
                display: block;
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>

    <!--[ BODY ]=============================================================-->
    <body>
        <canvas id="main-canvas">
            Your browser does not support HTML5 canvas.
        </canvas>
        <div id="output-div">
        </div>

        <!--[ JS ]===========================================================-->
        <script type="module">
            import { MouseEventTestsApp } from "./js/index.js"

            window.addEventListener("load", function () {
                window.removeEventListener("load", this);

                let app = new MouseEventTestsApp("main-canvas");
                app.start();
            });
        </script>
    </body>

</html>
